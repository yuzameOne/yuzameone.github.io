<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Платежный календарь</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .day-cell {
      transition: all 0.2s ease;
      min-height: 60px;
      display: flex;
      flex-direction: column;
    }
    .day-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .payment-amount {
      margin-top: auto;
    }
    .day-cell:hover {
      transform: scale(1.05);
      box-shadow: 0 0 0 2px rgba(var(--tg-theme-button-color), 0.5);
      z-index: 10;
    }
    .payment-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid rgba(var(--tg-theme-hint-color), 0.2);
    }
    .delete-btn {
      color: #ef4444;
      cursor: pointer;
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .dialog {
      background-color: var(--tg-theme-bg-color);
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
      color: var(--tg-theme-text-color);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toggle-option {
      transition: all 0.3s ease;
      cursor: pointer;
      text-align: center;
      padding: 8px;
    }
    .toggle-option.active {
      background-color: rgba(var(--tg-theme-button-color), 0.9);
      color: var(--tg-theme-button-text-color);
    }
    .selected-date {
      text-align: center;
      margin-bottom: 1rem;
    }
    .month-total {
      text-align: center;
      font-weight: bold;
      padding: 1rem;
      border-top: 1px solid rgba(var(--tg-theme-hint-color), 0.2);
      background-color: rgba(var(--tg-theme-hint-color), 0.1);
    }
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
    }
    input, select {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      border-color: rgba(var(--tg-theme-hint-color), 0.3);
    }
  </style>
</head>
<body class="p-4">
  <!-- Основной интерфейс -->
  <div id="appContainer">
    <div class="max-w-md mx-auto rounded-lg shadow-md overflow-hidden">
      <div class="bg-[var(--tg-theme-button-color)] text-[var(--tg-theme-button-text-color)] py-3 px-4 flex justify-between items-center">
        <button id="prevMonth" class="hover:opacity-80 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
        <h2 id="currentMonth" class="text-center font-semibold text-lg"></h2>
        <button id="nextMonth" class="hover:opacity-80 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
      
      <div class="grid grid-cols-7 gap-1 p-2 bg-[var(--tg-theme-secondary-bg-color)]">
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Пн</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Вт</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Ср</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Чт</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Пт</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Сб</div>
        <div class="text-center text-[var(--tg-theme-hint-color)] font-medium text-sm py-1">Вс</div>
      </div>
      
      <div id="calendarDays" class="grid grid-cols-7 gap-1 p-2"></div>

      <div class="month-total">
        Итого за месяц: <span id="monthTotal">0</span> ₽
      </div>
    </div>

    <div id="overlay" class="overlay hidden">
      <div class="dialog">
        <div id="actionsMenu" class="p-4">
          <div class="selected-date">
            <h3 class="text-lg font-semibold" id="selectedDateTitle"></h3>
          </div>
          <div class="grid grid-cols-1 gap-2">
            <button id="addPaymentBtn" class="px-4 py-2 bg-[var(--tg-theme-button-color)] text-[var(--tg-theme-button-text-color)] rounded hover:opacity-90 transition">
              Добавить платеж
            </button>
            <button id="deletePaymentsBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:opacity-90 transition">
              Удалить платежи
            </button>
            <button id="showDescriptionsBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:opacity-90 transition">
              Просмотреть платежи
            </button>
          </div>
          <div class="flex justify-end mt-4">
            <button id="cancelActions" class="px-4 py-2 bg-gray-500 rounded hover:opacity-90 transition">
              Закрыть
            </button>
          </div>
        </div>

        <div id="addPaymentForm" class="p-4 hidden">
          <div class="selected-date">
            <h3 class="text-lg font-semibold" id="formTitle"></h3>
          </div>
          <form id="paymentForm">
            <div class="mb-4">
              <label class="block mb-2" for="amount">Сумма (₽)</label>
              <input type="number" id="amount" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--tg-theme-button-color)]" required>
            </div>
            <div class="mb-4">
              <label class="block mb-2" for="description">Описание</label>
              <input type="text" id="description" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[var(--tg-theme-button-color)]">
            </div>
            <div class="mb-4">
              <label class="block mb-2">Тип платежа</label>
              <div class="flex border rounded overflow-hidden">
                <div id="oneTimeOption" class="toggle-option flex-1 active" data-value="one-time">
                  Разовый
                </div>
                <div id="recurringOption" class="toggle-option flex-1" data-value="recurring">
                  Постоянный
                </div>
              </div>
              <input type="hidden" id="paymentType" name="paymentType" value="one-time">
            </div>
            <div class="flex space-x-2">
              <button type="submit" class="flex-1 px-4 py-2 bg-[var(--tg-theme-button-color)] text-[var(--tg-theme-button-text-color)] rounded hover:opacity-90 transition">
                Добавить
              </button>
              <button type="button" id="cancelAdd" class="px-4 py-2 bg-gray-500 rounded hover:opacity-90 transition">
                Отмена
              </button>
            </div>
          </form>
        </div>

        <div id="deletePaymentsList" class="p-4 hidden">
          <div class="selected-date">
            <h3 class="text-lg font-semibold">Выберите платежи для удаления</h3>
          </div>
          <div id="paymentsToDelete" class="mb-4"></div>
          <div class="flex justify-end">
            <button id="cancelDelete" class="px-4 py-2 bg-gray-500 rounded hover:opacity-90 transition">
              Назад
            </button>
          </div>
        </div>

        <div id="paymentsDescriptionList" class="p-4 hidden">
          <div class="selected-date">
            <h3 class="text-lg font-semibold">Платежи</h3>
          </div>
          <div id="paymentsDescriptions" class="mb-4"></div>
          <div class="flex justify-end">
            <button id="cancelDescription" class="px-4 py-2 bg-gray-500 rounded hover:opacity-90 transition">
              Назад
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      getDocs, 
      deleteDoc, 
      doc, 
      query, 
      where, 
      onSnapshot,
      setDoc
    } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPX_GlZVyQN7KwFY-MdtJBE_VyJGsfGPc",
      authDomain: "payment-calendar-5e433.firebaseapp.com",
      projectId: "payment-calendar-5e433",
      storageBucket: "payment-calendar-5e433.appspot.com",
      messagingSenderId: "878161899746",
      appId: "1:878161899746:web:d986d3296683d08c80eebb",
      measurementId: "G-6B7DT74CWE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Инициализация Telegram Web App
    const tg = window.Telegram.WebApp;
    tg.expand(); // Развернуть приложение на весь экран

    let currentDate = new Date();
    let currentMonth = currentDate.getMonth();
    let currentYear = currentDate.getFullYear();
    let selectedDate = null;
    let paymentsData = {};
    let currentUserId = null;
    let unsubscribePayments = null;

    const months = [
      'Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь',
      'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'
    ];

    // Получаем данные пользователя Telegram и инициализируем приложение
    async function initApp() {
      const user = tg.initDataUnsafe.user;
      if (!user) {
        tg.showAlert("Ошибка: не удалось получить данные пользователя");
        return;
      }

      const telegramId = user.id.toString();
      currentUserId = telegramId;

      // Проверяем/создаем пользователя в Firestore
      const usersRef = collection(db, "users");
      const q = query(usersRef, where("telegramId", "==", telegramId));
      const querySnapshot = await getDocs(q);

      if (querySnapshot.empty) {
        await setDoc(doc(db, "users", `tg_${telegramId}`), {
          telegramId: telegramId,
          firstName: user.first_name,
          lastName: user.last_name || '',
          username: user.username || '',
          createdAt: new Date()
        });
      }

      // Инициализируем календарь
      initCalendar();
    }

    function formatDate(date) {
      const d = new Date(date);
      let month = '' + (d.getMonth() + 1);
      let day = '' + d.getDate();
      const year = d.getFullYear();
      
      if (month.length < 2) month = '0' + month;
      if (day.length < 2) day = '0' + day;
      
      return [year, month, day].join('-');
    }

    function formatDisplayDate(date) {
      return `${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
    }

    function calculateMonthTotal() {
      let total = 0;
      
      Object.entries(paymentsData).forEach(([dateString, payments]) => {
        const date = new Date(dateString);
        if (date.getMonth() === currentMonth && date.getFullYear() === currentYear) {
          payments.forEach(payment => {
            total += payment.amount;
          });
        }
      });
      
      document.getElementById('monthTotal').textContent = total.toLocaleString();
    }

    function initCalendar() {
      // Подписываемся на обновления платежей для текущего пользователя
      const paymentsRef = collection(db, "payments");
      const q = query(paymentsRef, where("userId", "==", currentUserId));
      
      unsubscribePayments = onSnapshot(q, (querySnapshot) => {
        paymentsData = {};
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const date = data.date.toDate();
          const dateString = formatDate(date);
          if (!paymentsData[dateString]) paymentsData[dateString] = [];
          paymentsData[dateString].push({
            amount: data.amount,
            description: data.description || '',
            paymentType: data.paymentType,
            id: doc.id
          });
        });
        
        generateCalendar(currentMonth, currentYear);
      });
      
      generateCalendar(currentMonth, currentYear);
    }

    async function generateCalendar(month, year) {
      const calendarDays = document.getElementById('calendarDays');
      const currentMonthElement = document.getElementById('currentMonth');
      
      currentMonthElement.textContent = `${months[month]} ${year}`;
      calendarDays.innerHTML = '';
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const firstDayOfWeek = firstDay.getDay() === 0 ? 6 : firstDay.getDay() - 1;
      const prevLastDay = new Date(year, month, 0).getDate();
      
      // Дни предыдущего месяца
      for (let i = firstDayOfWeek; i > 0; i--) {
        const day = prevLastDay - i + 1;
        const dayElement = document.createElement('div');
        dayElement.className = 'text-center py-1 text-[var(--tg-theme-hint-color)] day-cell';
        dayElement.innerHTML = `
          <div class="day-content">${day}</div>
          <div class="payment-amount text-xs h-4"></div>
        `;
        calendarDays.appendChild(dayElement);
      }
      
      // Дни текущего месяца
      for (let i = 1; i <= lastDay.getDate(); i++) {
        const dayElement = document.createElement('div');
        const date = new Date(year, month, i);
        const dateString = formatDate(date);
        const payments = paymentsData[dateString] || [];
        const isToday = i === currentDate.getDate() && 
                        month === currentDate.getMonth() && 
                        year === currentDate.getFullYear();
        
        let paymentDisplay = '';
        let dayClasses = 'text-center py-1 day-cell rounded';
        
        if (payments.length > 0) {
          const totalAmount = payments.reduce((sum, payment) => sum + payment.amount, 0);
          paymentDisplay = `
            <div class="payment-amount text-xs font-medium ${payments.some(p => p.paymentType === 'recurring') ? 'text-green-500' : 'text-red-500'}">
              ${totalAmount.toLocaleString()} ₽
            </div>
          `;
        } else {
          paymentDisplay = '<div class="payment-amount text-xs h-4"></div>';
        }
        
        if (isToday) {
          dayClasses += ' bg-[var(--tg-theme-button-color)] text-[var(--tg-theme-button-text-color)] font-bold';
        }
        
        dayElement.className = dayClasses;
        dayElement.innerHTML = `
          <div class="day-content">${i}</div>
          ${paymentDisplay}
        `;
        
        dayElement.addEventListener('click', () => {
          selectedDate = date;
          document.getElementById('selectedDateTitle').textContent = 
            `Платежи на ${formatDisplayDate(date)}`;
          showActionsMenu();
        });
        
        calendarDays.appendChild(dayElement);
      }
      
      // Дни следующего месяца
      const totalDays = firstDayOfWeek + lastDay.getDate();
      const remainingDays = 7 - (totalDays % 7);
      
      if (remainingDays < 7) {
        for (let i = 1; i <= remainingDays; i++) {
          const dayElement = document.createElement('div');
          dayElement.className = 'text-center py-1 text-[var(--tg-theme-hint-color)] day-cell';
          dayElement.innerHTML = `
            <div class="day-content">${i}</div>
            <div class="payment-amount text-xs h-4"></div>
          `;
          calendarDays.appendChild(dayElement);
        }
      }
      
      calculateMonthTotal();
    }

    function showOverlay() {
      document.getElementById('overlay').classList.remove('hidden');
      tg.BackButton.show();
      tg.BackButton.onClick(hideOverlay);
    }

    function hideOverlay() {
      document.getElementById('overlay').classList.add('hidden');
      tg.BackButton.hide();
    }

    function showActionsMenu() {
      hideAllForms();
      showOverlay();
      document.getElementById('actionsMenu').classList.remove('hidden');
    }

    function showAddForm() {
      hideAllForms();
      document.getElementById('addPaymentForm').classList.remove('hidden');
      document.getElementById('formTitle').textContent = 
        `Добавить платеж на ${formatDisplayDate(selectedDate)}`;
    }

    function showDeleteList() {
      hideAllForms();
      const container = document.getElementById('paymentsToDelete');
      container.innerHTML = '';
      
      const dateString = formatDate(selectedDate);
      const payments = paymentsData[dateString] || [];
      
      if (payments.length === 0) {
        container.innerHTML = '<p class="text-center py-4">Нет платежей для удаления</p>';
      } else {
        payments.forEach(payment => {
          const paymentEl = document.createElement('div');
          paymentEl.className = 'payment-item';
          paymentEl.innerHTML = `
            <span>${payment.amount} ₽${payment.description ? ` - ${payment.description}` : ''}</span>
            <button class="delete-btn px-2 py-1 rounded hover:bg-red-500/10 transition" data-id="${payment.id}">
              Удалить
            </button>
          `;
          container.appendChild(paymentEl);
        });
        
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            await deleteDoc(doc(db, "payments", btn.dataset.id));
          });
        });
      }
      
      document.getElementById('deletePaymentsList').classList.remove('hidden');
    }

    function showDescriptions() {
      hideAllForms();
      const container = document.getElementById('paymentsDescriptions');
      container.innerHTML = '';
      
      const dateString = formatDate(selectedDate);
      const payments = paymentsData[dateString] || [];
      
      if (payments.length === 0) {
        container.innerHTML = '<p class="text-center py-4">Нет платежей для отображения</p>';
      } else {
        payments.forEach(payment => {
          const paymentEl = document.createElement('div');
          paymentEl.className = 'payment-item';
          paymentEl.innerHTML = `
            <div class="w-full">
              <div class="font-medium">${payment.amount} ₽ <span class="text-xs ${payment.paymentType === 'recurring' ? 'text-green-500' : 'text-red-500'}">(${payment.paymentType === 'recurring' ? 'постоянный' : 'разовый'})</span></div>
              ${payment.description ? `<div class="text-sm mt-1">${payment.description}</div>` : ''}
            </div>
          `;
          container.appendChild(paymentEl);
        });
      }
      
      document.getElementById('paymentsDescriptionList').classList.remove('hidden');
    }

    function hideAllForms() {
      document.getElementById('actionsMenu').classList.add('hidden');
      document.getElementById('addPaymentForm').classList.add('hidden');
      document.getElementById('deletePaymentsList').classList.add('hidden');
      document.getElementById('paymentsDescriptionList').classList.add('hidden');
    }

    // Обработчики событий
    document.getElementById('prevMonth').addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 0) {
        currentMonth = 11;
        currentYear--;
      }
      generateCalendar(currentMonth, currentYear);
    });
    
    document.getElementById('nextMonth').addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 11) {
        currentMonth = 0;
        currentYear++;
      }
      generateCalendar(currentMonth, currentYear);
    });

    document.getElementById('addPaymentBtn').addEventListener('click', showAddForm);
    document.getElementById('deletePaymentsBtn').addEventListener('click', showDeleteList);
    document.getElementById('showDescriptionsBtn').addEventListener('click', showDescriptions);
    
    document.getElementById('cancelActions').addEventListener('click', hideOverlay);
    document.getElementById('cancelAdd').addEventListener('click', showActionsMenu);
    document.getElementById('cancelDelete').addEventListener('click', showActionsMenu);
    document.getElementById('cancelDescription').addEventListener('click', showActionsMenu);

    document.getElementById('oneTimeOption').addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('recurringOption').classList.remove('active');
      document.getElementById('paymentType').value = 'one-time';
    });

    document.getElementById('recurringOption').addEventListener('click', function() {
      this.classList.add('active');
      document.getElementById('oneTimeOption').classList.remove('active');
      document.getElementById('paymentType').value = 'recurring';
    });

    document.getElementById('paymentForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const amount = parseFloat(document.getElementById('amount').value);
      const description = document.getElementById('description').value;
      const paymentType = document.getElementById('paymentType').value;
      
      try {
        await addDoc(collection(db, "payments"), {
          amount: amount,
          description: description,
          paymentType: paymentType,
          date: selectedDate,
          userId: currentUserId,
          createdAt: new Date()
        });
        
        document.getElementById('paymentForm').reset();
        hideOverlay();
        tg.HapticFeedback.notificationOccurred('success');
      } catch (error) {
        console.error("Error adding payment: ", error);
        tg.showAlert("Ошибка при добавлении платежа");
        tg.HapticFeedback.notificationOccurred('error');
      }
    });

    // Инициализация приложения
    initApp();

    // Обработка кнопки "Назад" в Telegram
    tg.onEvent('backButtonClicked', hideOverlay);
  </script>
</body>
</html>
